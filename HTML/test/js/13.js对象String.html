<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 方法1：
        var a = new String(" string ")
        // 方法2；
        var b = "string";

        //charAt()返回指定位置的字符；
        console.log(a.charAt(4));
        //indexOf()检索字符串；
        console.log(a.indexOf("ri"));
        //trim()去除字符串两边的字符；
        var t = a.trim();
        console.log(t);
        //substring()提取字符串指定两个索引之间的字符；
        console.log(a.substring(3, 5));
        
    </script>
</body>
</html>
