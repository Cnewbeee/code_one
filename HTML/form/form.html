<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合表单</title>
    <style>
        /* 保留原有样式并新增补充 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input:not([type="radio"]):not([type="checkbox"]),
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        /* 新增元素样式 */
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            padding: 0 10px;
            font-weight: 600;
            color: #666;
        }

        input[type="range"] {
            height: 6px;
            background: #ddd;
        }
    </style>
</head>

<body>
    <form action="/submit" method="post">
        <!-- 基本信息 -->
        <fieldset>
            <legend>基本信息</legend>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" placeholder="4-20个字符" pattern="\w{4,20}" required>
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
        </fieldset>

        <!-- 联系信息 -->
        <fieldset>
            <legend>联系信息</legend>
            <div class="form-group">
                <label for="phone">手机号码:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="11位数字" required>
            </div>

            <div class="form-group">
                <label for="email">电子邮箱:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
        </fieldset>

        <!-- 详细信息 -->
        <fieldset>
            <legend>详细信息</legend>
            <div class="form-group">
                <label>性别:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> 男</label>
                    <label><input type="radio" name="gender" value="female"> 女</label>
                    <label><input type="radio" name="gender" value="other"> 其他</label>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">出生日期:</label>
                <input type="date" id="birthdate" name="birthdate" max="2020-12-31" required>
            </div>

            <div class="form-group">
                <label for="country">国家:</label>
                <select id="country" name="country" required>
                    <option value="">请选择国家</option>
                    <option value="CN">中国</option>
                    <option value="US">美国</option>
                    <option value="JP">日本</option>
                </select>
            </div>

            <div class="form-group">
                <label>兴趣领域:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" value="tech"> 科技</label>
                    <label><input type="checkbox" name="interests" value="art"> 艺术</label>
                    <label><input type="checkbox" name="interests" value="sports"> 体育</label>
                </div>
            </div>
        </fieldset>

        <!-- 其他信息 -->
        <fieldset>
            <legend>其他信息</legend>
            <div class="form-group">
                <label for="bio">个人简介:</label>
                <textarea id="bio" name="bio" rows="4" maxlength="200"></textarea>
            </div>

            <div class="form-group">
                <label for="avatar">上传头像:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>

            <div class="form-group">
                <label for="favcolor">主题颜色:</label>
                <input type="color" id="favcolor" name="favcolor" value="#007bff">
            </div>

            <div class="form-group">
                <label for="volume">音量控制:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" step="10" value="50">
            </div>
        </fieldset>

        <input type="hidden" name="token" value="system-generated-token">
        <input type="submit" value="提交表单">
    </form>
</body>

</html>
