<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易聊天室 - Web版</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; height: 100vh; box-sizing: border-box; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); height: 90%; display: flex; flex-direction: column; }
        
        #login-panel { text-align: center; margin-top: 100px; }
        #chat-panel { display: none; flex: 1; flex-direction: column; height: 100%; overflow: hidden; }
        
        .status { font-size: 0.85em; color: #888; margin-bottom: 10px; text-align: center; }
        
        #chat-box { 
            flex: 1; 
            border: 1px solid #f0f0f0; 
            overflow-y: auto; 
            padding: 20px; 
            margin-bottom: 15px; 
            background: #f9f9f9; 
            border-radius: 8px; 
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 消息包装器，用于控制对齐 */
        .message-wrapper {
            display: flex;
            width: 100%;
        }
        
        .message-wrapper.my-msg { justify-content: flex-end; }
        .message-wrapper.user-msg { justify-content: flex-start; }
        .message-wrapper.system-msg { justify-content: center; margin: 5px 0; }

        /* 消息气泡 */
        .message-bubble {
            max-width: 70%;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* 我的消息样式 */
        .my-msg .message-bubble {
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* 别人消息样式 */
        .user-msg .message-bubble {
            background-color: white;
            color: #333;
            border: 1px solid #e5e5e5;
            border-bottom-left-radius: 4px;
        }

        /* 系统消息样式 */
        .system-msg .message-bubble {
            background-color: rgba(0,0,0,0.03);
            color: #888;
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 10px;
            box-shadow: none;
        }

        .controls { display: flex; gap: 10px; padding-top: 10px; border-top: 1px solid #eee; }
        input[type="text"] { flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 25px; outline: none; transition: border-color 0.3s; font-size: 15px; }
        input[type="text"]:focus { border-color: #0084ff; }
        button { padding: 10px 25px; background-color: #0084ff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; transition: background-color 0.2s; }
        button:hover { background-color: #0066cc; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <!-- 登录面板 -->
    <div id="login-panel">
        <h2>加入聊天室</h2>
        <input type="text" id="server-ip" placeholder="服务器IP (默认 124.222.4.182)" value="124.222.4.182">
        <br><br>
        <input type="text" id="nickname" placeholder="请输入昵称">
        <br><br>
        <button onclick="connect()">连接</button>
    </div>

    <!-- 聊天面板 -->
    <div id="chat-panel">
        <div class="status" id="status-bar">未连接</div>
        <div id="chat-box"></div>
        <div class="controls">
            <input type="text" id="message-input" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
</div>

<script>
    let socket;
    let myNickname = "";

    function connect() {
        const ip = document.getElementById('server-ip').value || '124.222.4.182';
        const nickname = document.getElementById('nickname').value.trim();
        
        if (!nickname) {
            alert("请输入昵称");
            return;
        }
        myNickname = nickname;

        const wsUrl = `ws://${ip}:12346`;
        document.getElementById('status-bar').innerText = `正在连接到 ${wsUrl}...`;

        try {
            socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                document.getElementById('status-bar').innerText = "已连接";
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('chat-panel').style.display = 'flex';
            };

            socket.onmessage = function(event) {
                const msg = event.data;
                
                if (msg.includes("请输入您的昵称")) {
                    socket.send(myNickname);
                    addMessage("欢迎加入聊天室！", 'system');
                } else if (msg.startsWith("[系统]")) {
                    addMessage(msg, 'system');
                } else {
                    // 别人的消息
                    addMessage(msg, 'user');
                }
            };

            socket.onclose = function(event) {
                document.getElementById('status-bar').innerText = "连接已断开";
                addMessage("连接已断开", 'system');
                disableInput();
            };

            socket.onerror = function(error) {
                console.error(error);
                document.getElementById('status-bar').innerText = "连接错误";
                alert("连接失败，请检查IP及网桥是否启动。");
            };

        } catch (e) {
            alert("创建连接失败: " + e.message);
        }
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const msg = input.value;
        if (msg && socket && socket.readyState === WebSocket.OPEN) {
            socket.send(msg);
            // 立即在本地显示自己的消息
            addMessage(msg, 'my'); 
            input.value = '';
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function addMessage(text, type) {
        const chatBox = document.getElementById('chat-box');
        const wrapper = document.createElement('div');
        
        let wrapperClass = 'message-wrapper';
        if (type === 'my') wrapperClass += ' my-msg';
        else if (type === 'user') wrapperClass += ' user-msg';
        else if (type === 'system') wrapperClass += ' system-msg';
        
        wrapper.className = wrapperClass;
        
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.innerText = text;
        
        wrapper.appendChild(bubble);
        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function disableInput() {
        document.getElementById('message-input').disabled = true;
        document.querySelector('.controls button').disabled = true;
    }
</script>

</body>
</html>
