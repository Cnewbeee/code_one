<script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    // ç²’å­é…ç½®
    const PARTICLE_COUNT_PLANET = 2000;   // å¢åŠ æ˜Ÿçƒç²’å­æ•°é‡
    const PARTICLE_COUNT_RING = 5000;     // å¢åŠ æ˜Ÿç¯ç²’å­æ•°é‡
    const PLANET_RADIUS = 220;        // æ”¾å¤§æ˜Ÿçƒ
    const RING_INNER_RADIUS = 320;    // æ”¾å¤§å†…ç¯
    const RING_OUTER_RADIUS = 650;    // æ”¾å¤§å¤–ç¯
    
    let particles = [];
    let angle = 0;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    class Particle {
        constructor(type) {
            this.type = type; // 'planet' or 'ring'
            this.reset();
        }

        reset() {
            if (this.type === 'planet') {
                // çƒä½“åˆ†å¸ƒ
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                this.x = PLANET_RADIUS * Math.sin(phi) * Math.cos(theta);
                this.y = PLANET_RADIUS * Math.sin(phi) * Math.sin(theta);
                this.z = PLANET_RADIUS * Math.cos(phi);
                this.baseColor = `rgba(200, 200, 255, ${Math.random() * 0.5 + 0.1})`;
                this.size = Math.random() * 1.5 + 0.5;
            } else {
                // ç¯çŠ¶åˆ†å¸ƒ
                const theta = Math.random() * Math.PI * 2;
                // è®©ç¯çš„ç²’å­åˆ†å¸ƒæ›´è‡ªç„¶ï¼ˆå¤–åœˆç¨€ç–ï¼Œå†…åœˆå¯†é›†ï¼Œæˆ–è€…å‡åŒ€ï¼‰
                const r = Math.sqrt(Math.random() * (RING_OUTER_RADIUS**2 - RING_INNER_RADIUS**2) + RING_INNER_RADIUS**2);
                this.x = r * Math.cos(theta);
                this.z = r * Math.sin(theta);
                this.y = (Math.random() - 0.5) * 5; // ç¯æœ‰ä¸€ç‚¹ç‚¹åšåº¦
                this.baseColor = `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.1})`;
                this.size = Math.random() * 1.2 + 0.3;
            }
        }

        project(angleX, angleY, angleZ) {
            // 1. ç»• Y è½´è‡ªè½¬ (æ¨¡æ‹Ÿæ˜Ÿçƒæ—‹è½¬)
            let x1 = this.x * Math.cos(angleY) - this.z * Math.sin(angleY);
            let z1 = this.x * Math.sin(angleY) + this.z * Math.cos(angleY);
            let y1 = this.y;

            // 2. è§†è§’è°ƒæ•´ï¼šå¤åˆæ—‹è½¬
            
            // ç»• X è½´æ—‹è½¬ (ä¿¯è§†è§’åº¦ Pitch) - è®©æˆ‘ä»¬èƒ½çœ‹åˆ°æ˜Ÿç¯çš„é¢
            // å¢åŠ è§’åº¦åˆ° 35 åº¦ï¼Œè§†è§’æ›´æ–œ
            let pitchAngle = 35 * Math.PI / 180; 
            let y2 = y1 * Math.cos(pitchAngle) - z1 * Math.sin(pitchAngle);
            let z2 = y1 * Math.sin(pitchAngle) + z1 * Math.cos(pitchAngle);
            let x2 = x1;

            // ç»• Z è½´æ—‹è½¬ (å€¾æ–œè§’åº¦ Roll) - ä¿æŒä¸€ç‚¹å€¾æ–œæ„Ÿ
            let tiltAngle = 15 * Math.PI / 180; 
            let x3 = x2 * Math.cos(tiltAngle) - y2 * Math.sin(tiltAngle);
            let y3 = x2 * Math.sin(tiltAngle) + y2 * Math.cos(tiltAngle);
            let z3 = z2;

            // 3. é€è§†æŠ•å½±
            const perspective = 1000;
            // å‡å°‘ Z è½´åç§»é‡ (+100)ï¼Œè®©ç‰©ä½“çœ‹èµ·æ¥æ›´è¿‘ï¼ˆæ›´å¤§ï¼‰
            const scale = perspective / (perspective + z3 + 100); 

            return {
                x: width / 2 + x3 * scale,
                y: height / 2 + y3 * scale,
                scale: scale,
                z: z3 // ç”¨äºæ·±åº¦æ’åº
            };
        }
    }

    function init() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT_PLANET; i++) {
            particles.push(new Particle('planet'));
        }
        for (let i = 0; i < PARTICLE_COUNT_RING; i++) {
            particles.push(new Particle('ring'));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        
        // å¢åŠ æ—‹è½¬è§’åº¦
        angle += 0.003;

        // è®¡ç®—æ‰€æœ‰ç²’å­çš„æŠ•å½±ä½ç½®
        const projectedParticles = particles.map(p => {
            // ç¯çš„ç²’å­è½¬å¾—æ…¢ä¸€ç‚¹ï¼Œæˆ–è€…è·Ÿæ˜Ÿçƒä¸€æ ·
            // è¿™é‡Œè®©å®ƒä»¬ä¸€èµ·è½¬
            return {
                p: p,
                proj: p.project(0, angle, 0)
            };
        });

        // æŒ‰ Z è½´æ·±åº¦æ’åºï¼Œç¡®ä¿é®æŒ¡å…³ç³»æ­£ç¡® (è¿œçš„å…ˆç”»)
        projectedParticles.sort((a, b) => b.proj.z - a.proj.z);

        projectedParticles.forEach(item => {
            const { x, y, scale, z } = item.proj;
            const p = item.p;

            // æ ¹æ®æ·±åº¦è°ƒæ•´é€æ˜åº¦ï¼Œè¥é€ æ™¯æ·±æ„Ÿ
            const alphaScale = (z + 500) / 1000; 
            // ç®€å•çš„æ·¡å…¥æ·¡å‡º
            
            ctx.beginPath();
            ctx.arc(x, y, p.size * scale, 0, Math.PI * 2);
            
            // é¢œè‰²å¤„ç†
            if (p.type === 'planet') {
                ctx.fillStyle = p.baseColor;
            } else {
                // ç¯çš„é¢œè‰²å¸¦ä¸€ç‚¹å½©è™¹æˆ–è€…çº¯ç™½
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, 0.6 * scale - 0.2)})`;
            }
            
            ctx.fill();
        });

        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        resize();
        // ä¸éœ€è¦é‡æ–° initï¼Œåªéœ€è¦æ”¹å˜æŠ•å½±ä¸­å¿ƒ
    });

    resize();
